          this.isSkip = false;

          this.isAllowClose = false;

          this.isScroll = true;
          this.hHeight = 0;

          this.hWidth = 0;
          this.isNavMainHover = [];
          this.isNavSubHover = [];
          this.subHeights = [];
          this.resizeTimer = false;
          this.adminMargin = 0;
        }
        init() {
          this.isSkip = document.body.classList.contains('is-skip')
            ? true
            : false;
          this.isFlowAnime =
            document.body.classList.contains('is-flowAnime') && !util.isMobile
              ? true
              : false;
          this.isPopup = document.body.classList.contains('is-popup')
            ? true
            : false;
          this.isAcc = document.body.classList.contains('is-acc')
            ? true
            : false;

          window.addEventListener('resize', () => {
            if (this.resizeTimer !== false) {
              clearTimeout(this.resizeTimer);
            }

            this.resizeTimer = setTimeout(() => {
              this.adjust();
              if (util.isChangeMode) {
                if (!util.isRespMode) {
                  document.getElementById('gNavWrapper').style.display =
                    'block';
                } else {
                  if (util.isNavOpen)
                    document.getElementById('gNavWrapper').click();
                }
              }
            }, 500);
          });

          if (document.getElementById('pageTopVox')) {
            document
              .querySelector('#pageTopVox a')
              .addEventListener('click', (e) => {
                new azlib.anime({
                  targets: 'html, body',
                  scrollTop: 0,
                  duration: 500,
                  easing: 'easeInOutQuart',
                });
              });
          }

          const rplSPImg = new azlib.ReplaceImageSP('.rplSPImg', {
            spBreakPoint: util.spBreakPoint,
          });

          if (this.isPopup) {
            const popup = new azlib.PopupAdjust('.popupBtItem', {
              onComplete: () => {
                console.log('loaded');
              },
            });
          }

          if (this.isAcc) {
            const acc = new azlib.SimpleAccordion('.accVox');
          }

          const flowVox = new azlib.FlowVox('.flowVox', {
            isRepeat: true,
          });

          setTimeout(() => {
            this.runIntro();
          }, 500);

          this.adjust();
        }
        adjust() {
          this.hHeight = document.getElementById('siteHeader').clientHeight;
          this.adminMargin = document.documentElement.style.marginTop;

          util.sScroll(
            -(Number(this.adminMargin) + Number(this.hHeight)),
            500,
            'easeInQuad'
          );

          this.adjustHeader();
        }
        runIntro() {
          if (this.isSkip) return;

          // document.getElementById('wrapper').style.visibility = 'visible';

          new azlib.anime({
            targets: '#loading',
            opacity: [1, 0],
            complete: (anim) => {
              if (document.getElementById('loading')) {
                document.getElementById('loading').style.display = 'none';
              }
            },
          });

          if (location.hash !== '') {
            const target = location.hash;
            const offset = util.isRespMode
              ? -(this.hHeight + this.adminMargin)
              : -this.adminMargin;
            new azlib.anime({
              targets: 'html, body',
              scrollTop: target.offsetTop + offset,
              duration: 10,
              easing: 'easeInQuad',
            });
          }

          new azlib.anime({
            targets: '#wrapper',
            opacity: 1,
            delay: 400,
            duration: 250,
            easing: 'linear',
            complete: (anim) => {
              this.isDefaultFirst = false;
            },
          });
        }

      /**
       * Home用JSクラス
       */
      class HomeJS {
        constructor() {
          this.rTimer = false;
          this.isFirst = true;
        }
        init() {
          window.addEventListener('resize', () => {
            if (this.rTimer !== false) {
              clearTimeout(this.rTimer);
            }

            this.rTimer = setTimeout(() => {
              this.adjust();
              if (util.isChangeMode) {
                location.reload();
                // this.adjust();
              }
            }, 500);
          });
          this.adjust();
        }
        adjust() {}
        runIntro() {
          this.isFirst = false;

          Object.assign(document.getElementById('wrapper').style, {
            visibility: 'visible',
            opacity: 0,
          });
          new azlib.anime({
            targets: '#wrapper',
            opacity: 1,
            duration: 500,
          });
        }
      }
      /**
       * インスタンス化
       */

        spBreakPoint: 991,
      });
      const contentJS = new ContentJS();
      const homeJS = new HomeJS();
      /**
       * 実行
       */
      document.addEventListener('DOMContentLoaded', () => {
        util.init();
        contentJS.init();
        if (document.body.classList.contains('home')) {
          homeJS.init();
